[mod-setting-name]
fbp-speed=Printer Speed (Ticks)
fbp-allow-others=Allow Others
fbp-batch-mode=Batch Placement Mode

[mod-setting-description]
fbp-speed=Number of ticks between print cycles. Lower is faster but may impact performance. (Default: 30)
fbp-allow-others=Allow non-admin players to use the printer.
fbp-batch-mode=If enabled, places items in bursts. If disabled, places items continuously over time.

