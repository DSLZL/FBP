[shortcut-name]
fbp-toggle=Toggle Blueprint Printer
fbp-deconstruct-toggle=Toggle Deconstruction Printer

[mod-setting-name]
fbp-speed=Printer Speed (Ticks)
fbp-allow-others=Allow Others

[mod-setting-description]
fbp-speed=Number of ticks between print cycles. Lower is faster but may impact performance. (Default: 30)
fbp-allow-others=Allow non-admin players to use the printer.

[fbp-message]
printer-active=Printer Active
printer-inactive=Printer Inactive
deconstruct-active=Deconstruction Printer Active
deconstruct-inactive=Deconstruction Printer Inactive
no-inventory-flying=NO INVENTORY!
no-inventory-chat=Printer active but NO INVENTORY found. Switch controller or use God Mode.
admin-only=Admin only!
