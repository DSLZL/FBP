debug_allow_others_on=允许他人: 开启
debug_allow_others_off=允许他人: 关闭
debug_mode_on=调试模式: 开启
debug_mode_off=调试模式: 关闭
activation_rate_limit=放置频率限制
deconstruction_rate_limit=拆除频率限制
