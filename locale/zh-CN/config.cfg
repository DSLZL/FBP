[shortcut-name]
fbp-toggle=自动蓝图打印机开关
fbp-deconstruct-toggle=切换拆除规划打印

[mod-setting-name]
fbp-speed=打印速度 (Tick间隔)
fbp-allow-others=允许他人使用
fbp-batch-mode=批量放置模式

[mod-setting-description]
fbp-speed=打印周期间隔的 tick 数。数值越小越快，但可能影响性能。(默认: 30)
fbp-allow-others=允许非管理员玩家使用打印机。
fbp-batch-mode=开启时，分批次放置物品。关闭时，随时间均匀放置。

[fbp-message]
printer-active=打印机已开启
printer-inactive=打印机已关闭
deconstruct-active=拆除规划打印已开启
deconstruct-inactive=拆除规划打印已关闭
no-inventory-flying=无物品栏！
no-inventory-chat=打印机已开启，但未找到物品栏。请切换控制器或正确使用上帝模式。
admin-only=仅限管理员！

[message]
debug_active_on=自动放置: 开启
debug_active_off=自动放置: 关闭
debug_deconstruct_on=自动拆除: 开启
